<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Accounting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payroll Accounting System</h1>
    </header>
    <main>
        <div class="form-container">
            <section id="employee-form">
                <h2>Add Employee</h2>
                <form id="add-employee">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="hourly-rate">Hourly Rate ($):</label>
                    <input type="number" id="hourly-rate" step="0.01" required>
                    <button type="submit">Add Employee</button>
                </form>
            </section>
            <section id="payroll-calc">
                <h2>Calculate Payroll</h2>
                <form id="calculate-payroll">
                    <label for="employee-select">Select Employee:</label>
                    <select id="employee-select" required>
                        <option value="">Choose an employee</option>
                    </select>
                    <label for="hours">Hours Worked:</label>
                    <input type="number" id="hours" step="0.01" required>
                    <button type="submit">Calculate</button>
                </form>
            </section>
        </div>
        <section id="employee-list">
            <h2>Employee List</h2>
            <ul id="employees"></ul>
        </section>
    </main>
    
    <!-- Modal for Payslip -->
    <div id="payslip-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payslip</h2>
            <div id="payslip-display"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
